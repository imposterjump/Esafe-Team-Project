<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transaction Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            table th,
            table td {
                padding: 10px;
                border: 1px solid #ddd;
            }

            table th {
                text-align: left;
                background-color: #f2f2f2;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Details</h1>
        <table>
            <tr>
                <th>Sender Name:</th>
                <td>{{SenderName}}</td>
            </tr>
            <tr>
                <th>Receiver Name:</th>
                <td>{{ReceiverName}}</td>
            </tr>
            <tr>
                <th>Amount:</th>
                <td>{{Amount}}</td>
            </tr>
            <tr>
                <th>Transaction ID:</th>
                <td>{{TransactionID}}</td>
            </tr>
            <tr>
                <th>Date:</th>
                <td>{{Date}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
